<head>

<body 
style="margin: 0%; font-family: 'Gilroy', sans-serif;">
<div class="div1">
<div class="div4">
    <h1 class="wingsbankh1" >Peça sua conta e cartão de crédito do WingsBank</h1>
    <br><h3 class="wingsbankh3">A conta que te dá liberdade financeira.<br>
        Suas compras do dia a dia estão sempre no seu controle. <br>
        Fácil, seguro e transparente.</h3>

<div style="flex-direction: column; display: flex; width: 100%;">
    <p class="p1">1 - Insira seus dados</p>
<hr>
<div class="div2">

    <input class="input"  name="name" type="text" id="field-name"   placeholder=" Nome Completo" minlength="2"
    oninput="this.value = this.value.replace(/[^a-z. A-Z.]/g, '').replace(/(\..*?)\..*/g, '$1');" 
    />
            <input class="input"  name="phone" 
            type="text" id="field-phone"  
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" 
            aria-describedby="erro-cpf" placeholder=" Celular" maxlength="11"/>

            <input class="input"  name="email" type="text" id="field-email"  
            placeholder=" E-mail" minlength="11"/>
            
            <input class="input"  name="confirm-email" 
            type="text" id="field-confirm-email"  placeholder=" Confrimar E-mail" minlength="11"/> 
</div>
<button class="button-continue" onclick="inputCallBack()">Continuar</button>
<p class="p2">2 - Escolha a melhor opção para você</p>
<hr>
<div class="div3">

<label class="option">
    
    <h1>Opção:</h1><br>
    <input class="input-options" id="input-option1" name="input-option" type="radio" class="sc-jRsXiD kCIIAh" value="MULTI_PRODUCT">
    <span>
        <p class="sc-ksNGjt jLlvSa">Cartão de Crédito + Conta</p>
    </span>

</label>

<label class="option">
    <h1>Opção:</h1><br>
    <input class="input-options" id="input-option2" name="input-option" type="radio" class="sc-jRsXiD kCIIAh" value="MULTI_PRODUCT">
    <span>
        <p class="sc-ksNGjt jLlvSa">Cartão de Crédito + Conta Empreendedor</p>
    </span>
</label>


<label class="option">
    <h1>Opção:</h1><br>
    <input class="input-options" id="input-option3" name="input-option" type="radio" class="sc-jRsXiD kCIIAh" value="MULTI_PRODUCT">
    <span>
        <p class="sc-ksNGjt jLlvSa">Conta PJ + Controle</p>
    </span>

</label>
</div>
